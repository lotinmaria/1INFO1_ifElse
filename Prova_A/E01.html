<script>
    /*
    Problema: Votação do líder da equipe
    Uma equipe, contendo 5 alunos, precisa eleger um líder. Considere que existem dois candidatos a representante: João(1) e Maria(2). Faça um programa que receba o voto de cada aluno e calcule quem foi o representante eleito.
    Apresente o resultado final, com o nome do líder escolhido e a quantidade de votos que recebeu.
    */
    
    //Entrada
const aluno1 = Number (prompt("Para quem vai o seu voto ? João(1) ou Maria(0)"));
const aluno2 = Number (prompt("Para quem vai o seu voto ? João(1) ou Maria(0)"));
const aluno3 = Number (prompt("Para quem vai o seu voto ? João(1) ou Maria(0)"));
const aluno4 = Number (prompt("Para quem vai o seu voto ? João(1) ou Maria(0)"));
const aluno5 = Number (prompt("Para quem vai o seu voto ? João(1) ou Maria(0)"));
    //Processamento
if (aluno1+aluno2+aluno3+aluno4+aluno5>2)
alert (`o representante será o joão ${aluno1+aluno2+aluno3+aluno4+aluno5}`)
else if (aluno1+aluno2+aluno3+aluno4+aluno5<2)
alert (`o representante será a maria ${5-(aluno1+aluno2+aluno3+aluno4+aluno5)}`)
    //Saída

</script>
